<div class="row">
  <div class="col-12">
    <img
      [src]="recipeToShow.imagePath"
      alt="{{recipeToShow.name}}"
      class="img-fluid" style="max-height: 500px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipeToShow.name}}</h1>
  </div>
</div>

<div class="navbar-default">
  <ul class="nav navbar-nav navbar-right">

    <li class="nav-item dropdown" appDropdown #flag=appDropDown>
      <a class="nav-link dropdown-toggle"
         id="manageMenu" data-toggle="dropdown" aria-haspopup="true"
         aria-expanded="true" appDropdown>Manage Recipe</a>
      <div class="dropdown-menu dropdown-menu-right"
           aria-labelledby="manageMenu" [ngClass]="{'show':flag.isOpen}">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </li>
  </ul>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipeToShow.description}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let temp of recipeToShow.ingredients">
        {{ temp.name }} - {{ temp.amount}}
      </li>
    </ul>
  </div>
</div>
